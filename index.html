<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <link rel="icon" href="images/$.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/element.css">
    <script defer src="script.js"></script>

</head>

<body class="body">
<div class="container">
    <form class="js-form form">
    <h1 class="form__header">Przelicznik walut</h1>
   
        <fieldset class="form__fieldset">


            <p>
                <label>
                    <span class="form__labelText">
                        PLN* </span><input name="amount" min="0.01" placeholder="wpisz kwotę w złotówkach"
                        class="form__field js-amount" type="number" required step="0.01">
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Waluta:</span>
                    <select class="form-field js-currency" name="currency">
                        <option value="USD">dolar amerykański</option>
                        <option value="GBR">funt brytyjski</option>
                        <option value="NOK">korona norweska</option>
                        <option value="EUR">euro</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="form__button">Przelicz!</button>
            </p>
    </form>

    <p class="js-result form__result"></p>


    </body>
    </div>

</html>
